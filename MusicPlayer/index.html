<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="maindiv">
        <div class="music-container">
            <h2 id="title">Fireflies</h2>
            <h3 id="artist">Freeman</h3>
            <div class="image-container">
                <img src="music1.jpg" alt="music">
            </div>
            <audio src="music1.mp3"></audio>


            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="back"></i>
                <i class="fas fa-play main-button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
</body>

<script>
        const music = document.querySelector("audio");
    const img = document.querySelector("img");
    const play = document.getElementById("play");
    const artist = document.getElementById("artist");
    const title = document.getElementById("title");
    const Back = document.getElementById("back");
    const Next = document.getElementById("next");

  //  const image = [img1, img2, img3]; //image code

    const songs = [{
        name: "music1", 
        title:"Fireflies", 
        artist:"Freeman",
        image:"music1",

    },
{
    name: "music2", 
    title:"Deep woods", 
    artist:"Woodman",
    image:"music2",
},
{
    name: "music3", 
    title:"The Mountains", 
    artist:"Mountain man",
    image:"music3",
}];

    let isplaying = false;
    // for play functionality
    const playMusic = () => {
        isplaying = true;
        music.play(); 
        play.classList.replace("fa-play","fa-pause");
        img.classList.add("anime");
        };

    // for pause functionality
    const pauseMusic = () => {
        isplaying = false;
        music.pause(); 
        play.classList.replace("fa-pause","fa-play");
       img.classList.remove("anime");
        };

        play.addEventListener('click', ()=> {
        /* if(isplaying){
                pauseMusic();
            }
            else{
                playMusic();
            } */ 
         isplaying ? pauseMusic() : playMusic();
        });

// changing the music data
    const loadSong = (songs) =>{
        title.textContent=songs.title;
        artist.textContent=songs.artist;
        music.src= "" + songs.name +".mp3";
        img.src = "" + songs.image + ".jpg";
    };
    
    songIndex = 0;

    const nextSong = ( ) => {
        songIndex = (songIndex + 1)% songs.length;
        loadSong(songs[songIndex]);
        playMusic();
    }

    const prevSong = ( ) => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
    }
    Next.addEventListener('click', nextSong);
    prev.addEventListener('click', prevSong);

</script>

</html>
